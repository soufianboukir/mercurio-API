name: Prettier Check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --check "**/*.{js,ts,json,md,css,scss}"
